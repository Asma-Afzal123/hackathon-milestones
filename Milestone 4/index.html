<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
<br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>
<br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter Your Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="work-experience">Experience</label>
            <textarea id="work-experience" placeholder="Enter Your Experience" rows="6" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
           <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter Your Skills" rows="5" required></textarea>
        </fieldset>

        <button type="submit"><b>Create Resume</b></button>
    </form>

    <br>

    <!-- Dynamic and editable Resume -->

     <div id="resume-display" contenteditable="true">
        <!-- resume will be generated below -->
     </div>

     <script src="script.js"></script>

</body>
</html>
